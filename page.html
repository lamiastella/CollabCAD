
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

		<script src="js/three.min.js"></script>
		<script src="js/leap.min.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/leap.screen-position.js"></script>

		<script>

			var container;

			var camera, scene, renderer;


			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 300;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );


				var plane = new THREE.Mesh(new THREE.PlaneGeometry(1000, 1000), new THREE.MeshBasicMaterial({
					color: 'red'
				}));
				plane.position.z = -500;
				plane.overdraw = true;
				scene.add(plane);

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				loader.load( 'files/grass.png', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'http://threejs.org/examples/obj/male02/male02.obj', function ( object ) {

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material.map = texture;

						}

					} );

					object.position.y = - 80;
					scene.add( object );

				}, onProgress, onError );



				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );


				window.addEventListener( 'resize', onWindowResize, false );

			}


			//
			var displayHands = {};
			var temp = 0;

			Leap.loop(function(frame) {

				frame.hands.forEach(function(hand, index) {
					if(temp == 0){
						temp = 1;
					}
					else{
						temp = 0;
					}

					var displayHand = ( displayHands[index] || (displayHands[index] = new objectHand()) );
					displayHand.setTransform(hand.screenPosition(), hand.roll());

					if(this.type == "left"){
						if(temp == 0){
							temp2 = 1;
						}
						else{
							temp2 = 0;
						}
						if(this.grabStrength > 70 && this.pinchStrength < 20){
							if(hand[temp2].type == right){
								console.log(object.rotation);
								console.log(hand[temp2].rotation);
								object.rotation = hand[temp2].rotation;
							}
						}
					}
				});

			}).use('screenPosition', {scale: 0.25});


			var objectHand = function() {
				var test = this;
				var obj = document.createElement('div');
				obj.style.borderRadius = "100%";
				obj.style.backgroundColor = "blue";
				obj.style.width = "30px";
				obj.style.height = "30px";
				obj.style.position = 'absolute';
				//test.setTransform([window.innerWidth/2,window.innerHeight/2], 0);
				document.body.appendChild(obj);

				test.setTransform = function(position, rotation) {

					obj.style.left = position[0] - parseInt(obj.style.width)  / 2 + 'px';
					obj.style.top  = position[1] - parseInt(obj.style.height) / 2 + 'px';

					obj.style.transform = 'rotate(' + -rotation + 'rad)';

					obj.style.webkitTransform = obj.style.MozTransform = obj.style.msTransform =
						obj.style.OTransform = obj.style.transform;

				};

			};
			//


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {


				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
